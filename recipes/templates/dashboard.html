<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ffffff;
      padding: 16px 24px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .navbar h2 {
      color: #444;
    }

    .nav-buttons {
      display: flex;
      gap: 12px;
    }

    .nav-buttons button {
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #add-btn {
      background-color: #43a047;
    }

    #rec-btn {
      background-color: #991ee5;

    }

    #set-btn {
      background-color: #1e88e5;
    }

    #logout-btn {
      background-color: #e53935;
    }

    #content {
      flex: 1;
      padding: 30px;
    }

    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .recipe-card {
      background: white;
      padding: 16px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.08);
      transition: transform 0.2s ease;
    }

    .recipe-card:hover {
      transform: translateY(-3px);
    }

    .recipe-card h3 {
      font-size: 1.1rem;
      margin-bottom: 8px;
    }

    .recipe-card p {
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }

      .nav-buttons {
        flex-wrap: wrap;
        gap: 8px;
      }

      #content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h2>Welcome, <span id="username-display"></span> ðŸ‘‹</h2>
    <div class="nav-buttons">
      <button id="add-btn" onclick="goToAddRecipe()">Add Recipe</button>
      <button id="rec-btn" onclick="goToGetReco()">Get Reccomendations</button>
      <button id="set-btn" onclick="goToSetPreferences()">Set Preferences</button>
      <button id="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <div id="content">
    <h3>Your Recipes</h3>
    <div class="recipes" id="recipe-list">
      <p>Loading recipes...</p>
    </div>
  </div>

<script>
  // Validate session
  const accessToken = localStorage.getItem("access_token");
  if (!accessToken) {
    window.location.href = "/";
  }

  // Show username
  const userDetails = JSON.parse(localStorage.getItem("userDetails")) || {};
  const username = userDetails.username || "User";
  document.getElementById("username-display").textContent = username;
   function goToAddRecipe() {
    window.location.href = "add-recipes/";
  }

  function goToGetReco() {
    window.location.href = "/get-recommendation.html";
  }
  function goToSetPreferences() {
    window.location.href = "/my-preferences.html";
  }

  function logout() {
    localStorage.removeItem("access_token");
    localStorage.removeItem("refresh_token");
    localStorage.removeItem("userDetails");
    window.location.href = "/";
  }

  async function fetchRecipes() {
    const container = document.getElementById("recipe-list");
    container.innerHTML = "";

    try {
      const res = await fetch("/api/my-recipes/", {
        method: "GET",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "Content-Type": "application/json"
        }
      });

      const data = await res.json();

      if (res.ok && data.success) {
        const recipes = data.data;
        if (recipes.length === 0) {
          container.innerHTML = "<p>No recipes found.</p>";
        } else {
          recipes.forEach(recipe => {
            const card = document.createElement("div");
            card.className = "recipe-card";
            card.innerHTML = `
              <h3>${recipe.title}</h3>
              <p>${recipe.description || "No description"}</p>
            `;
            container.appendChild(card);
          });
        }
      } else {
        container.innerHTML = `<p>Error: ${data.message || "Failed to load recipes"}</p>`;
      }
    } catch (err) {
      console.error("Error fetching recipes:", err);
      container.innerHTML = "<p>Network error while loading recipes.</p>";
    }
  }

  fetchRecipes();
</script>

</body>
</html>
